<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>BlogSpace</title>
</head>
<body>
  <header class="header-bg container"><h2 class="header">BlogSpace</h2></header>
  <form class="container form" action="">
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <label for="post">Body</label>
    <textarea name="post" id="post" cols="30" rows="10"></textarea>
    <button id="btn">POST</button>
  </form>
  <div class="content container"></div>
  <script src="index.js"></script>
</body>
</html>
