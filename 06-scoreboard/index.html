<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreBoard</title>
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">              
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="home">
      <div class="title">HOME</div>
      <div class="screen"><span class="number" id="home-number">0</span></div>
      <button onclick="plusOneH()">+1</button>
      <button onclick="plusTwoH()">+2</button>
      <button onclick="plusTreeH()">+3</button>
    </div>

    <div class="guest">
      <div class="title">GUEST</div>
      <div class="screen"><span class="number" id="guest-number">0</span></div>
      <button onclick="plusOneG()">+1</button>
      <button onclick="plusTwoG()">+2</button>
      <button onclick="plusTreeG()">+3</button>
    </div>

    <button id="new-game" onclick="newGame()">New Game</button>

  </div>
  
</body>
</html>
