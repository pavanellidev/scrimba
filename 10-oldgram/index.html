<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oldgram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

  <header>
    <img class="logo" src="images/logo.png" alt="Oldgram-logo">
    <img class="user-avatar" src="images/user-avatar.png" alt="user-avatar">
  </header>

  <section class="user-header">
    <img class="user-avatar" src="images/avatar-vangogh.jpg" alt="van-gogh">
    <div class="user-header-txt">
      <h3>Vincent van Gogh</h3>
      <p class="user-header-p">Zudert, Netherlands</p>
    </div>
  </section>

  <section class="post">
    <img src="images/post-vangogh.jpg" alt="van-gogh-post">
  </section>

  <section class="icons">
    <img id="like-btn" src="images/icon-heart.png" alt="like">
    <img id="comment-btn" src="images/icon-comment.png" alt="comment">
    <img id="dm-btn" src="images/icon-dm.png" alt="direct message">
  </section>

  <section class="likes">
    <p><span id="likes">21492</span> likes</p>
  </section>

  <section class="post-text">
    <p><span class="username">vincey1853</span> just took a few mushrooms lol</p>
  </section>
</body>
</html>
